{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- AOS CSS -->
<link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />

<style>
  body {
    font-family: "Poppins", sans-serif;
  }

  /* Overlay */
  .overlay {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.6);
    z-index: 999;
    justify-content: center;
    align-items: center;
    padding: 1rem;
  }

  /* Popup Box */
  .popup {
    background: #fff;
    padding: 2rem;
    border-radius: 15px;
    width: 500px;
    max-width: 100%;
    position: relative;
    box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2);
    animation: fadeIn 0.5s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }

  /* Close Button */
  .popup .close-btn {
    position: absolute;
    top: 12px;
    right: 18px;
    font-size: 22px;
    cursor: pointer;
    border: none;
    background: none;
    color: #444;
  }

  .popup h2 {
    font-size: 22px;
    font-weight: 600;
    margin: 0 0 10px 0;
    color: #333;
  }

  .popup p {
    font-size: 14px;
    color: #666;
    margin-bottom: 15px;
  }

  /* Inputs */
  .popup input,
  .popup textarea {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: 1px solid #ddd;
    border-radius: 10px;
    font-size: 14px;
    outline: none;
    transition: 0.3s;
  }

  .popup input:focus,
  .popup textarea:focus {
    border-color: #ff758c;
    box-shadow: 0 0 6px rgba(255, 118, 136, 0.6);
  }

  textarea {
    resize: none;
    height: 80px;
  }

  .popup .row {
    display: flex;
    gap: 10px;
  }

  .popup .row input {
    flex: 1;
  }

  /* Button */
  .popup button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(90deg, #ff4e50, #fc913a);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 10px;
    transition: 0.3s;
  }

  .popup button:hover {
    background: linear-gradient(90deg, #fc913a, #ff4e50);
    transform: scale(1.03);
  }

  /* Trigger Button */
  .trigger-btn {
    background: linear-gradient(90deg, #ff758c, #ff7eb3);
    color: white;
    padding: 12px 25px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
  }

  .trigger-btn:hover {
    background: linear-gradient(90deg, #ff7eb3, #ff758c);
    transform: scale(1.05);
  }

  /* ✅ Responsive Styles */
  @media (max-width: 768px) {
    .popup {
      padding: 1.5rem;
    }
    .popup h2 {
      font-size: 20px;
    }
    .popup p {
      font-size: 13px;
    }
    .popup .row {
      flex-direction: column;
    }
  }

  @media (max-width: 480px) {
    .popup {
      padding: 1rem;
      border-radius: 12px;
    }
    .popup h2 {
      font-size: 18px;
    }
    .popup button {
      font-size: 15px;
      padding: 10px;
    }
    .trigger-btn {
      font-size: 14px;
      padding: 10px 20px;
    }
  }
</style>

<!-- Trigger Button -->
<div style="text-align:center; margin-top:2rem;">
  <button class="trigger-btn" data-aos="zoom-in" onclick="openPopup()">Request Pricing</button>
</div>

<!-- Popup -->
<div class="overlay" id="popupOverlay">
  <div class="popup" data-aos="zoom-in">
    <button class="close-btn" onclick="closePopup()">×</button>
    <h2 data-aos="fade-down" data-aos-delay="100">Request Pricing</h2>
    <p data-aos="fade-up" data-aos-delay="200">
      Fill this form and <b>Glamour Studio</b> will contact you shortly. All the information provided will be treated confidentially.
    </p>

    <form id="pricingForm" method="POST" action="{% url 'inquire' %}">
      {% csrf_token %}
      <textarea name="message" placeholder="Message" data-aos="fade-up" data-aos-delay="300" required></textarea>
      <input type="text" name="name" placeholder="Name and Surname" required data-aos="fade-up" data-aos-delay="400">
      <div class="row" data-aos="fade-up" data-aos-delay="500">
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="phone_number" placeholder="Phone Number" required>
      </div>
      <input type="date" name="event_date" placeholder="Event Date" data-aos="fade-up" data-aos-delay="600">
      <button type="submit" data-aos="fade-up" data-aos-delay="700">Send Request</button>
    </form>
  </div>
</div>

<!-- AOS JS -->
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({ duration: 800, once: true });

  function openPopup() {
    document.getElementById("popupOverlay").style.display = "flex";
    AOS.refresh();
  }

  function closePopup() {
    document.getElementById("popupOverlay").style.display = "none";
  }

  function submitForm(event) {
    event.preventDefault();
    alert("✅ Thank you! We will contact you shortly.");
    closePopup();
  }
</script>

{% endblock %}
